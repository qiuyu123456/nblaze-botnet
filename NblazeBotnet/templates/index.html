<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="shortcut icon"
            href="assets/images/favicon.svg"
            type="image/x-icon"
    />
    <title>NblazeBotnet控制面板</title>

    <!-- ========== All CSS files linkup ========= -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/lineicons.css"/>
    <link rel="stylesheet" href="static/css/bubble.css"/>
    <link rel="stylesheet" href="static/css/snow.css"/>
    <link rel="stylesheet" href="static/css/fullcalendar.css"/>
    <link rel="stylesheet" href="static/css/morris.css"/>
    <link rel="stylesheet" href="static/css/vanilla-datatables.min.css"/>
    <link rel="stylesheet" href="static/css/loading-bar.min.css"/>
    <link rel="stylesheet" href="static/css/main.css"/>
</head>
<body>
<!-- ======== sidebar-nav start =========== -->
<aside class="sidebar-nav-wrapper">
    <div class="navbar-logo">
        <a href="index.html">
            <img class="img-fluid" src="static/picture/logo.png" alt="logo"/>
        </a>
    </div>
    <nav class="sidebar-nav">
        <ul>
            <li class="nav-item active">
                <a

                        href="/"
                >
              <span class="icon">
                <svg width="22" height="22" viewBox="0 0 22 22">
                </svg>
              </span>
                    <span class="text">首页</span>
                </a>
            </li>
            <li class="nav-item">
                <a

                        href="/client_setting/"
                >
              <span class="icon">
                <svg width="22" height="22" viewBox="0 0 22 22">
                </svg>
              </span>
                    <span class="text">客户端设置</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>
<div class="overlay"></div>
<!-- ======== sidebar-nav end =========== -->

<!-- ======== main-wrapper start =========== -->
<main class="main-wrapper">
    <section>
        <div class="container-fluid">
            <!-- ========== title-wrapper start ========== -->
            <div class="title-wrapper pt-30">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="title d-flex align-items-center flex-wrap mb-30">
                            <h2 class="mr-40">客户端列表</h2>
                            <a href="#0" class="main-btn primary-btn btn-hover btn-sm">
                                <i class="lni lni-plus mr-5"></i> 检测在线</a
                            >
                        </div>
                    </div>
                </div>
            </div>
            <!-- ========== title-wrapper end ========== -->

            <!-- Project Wrapper Start -->
            <div class="projects-wrapper">
                <div class="row">
                    {% for client in client_data %}
                    <div class="col-lg-4 col-md-6">
                        <div class="card-style project-card mb-30">
                            <div
                                    class="
                      title
                      mb-10
                      d-flex
                      justify-content-between
                      align-items-center
                    "
                            >
                                <h6 class="mb-10">{{ client.username }}</h6>
                                <div class="more-btn-wrapper">
                                    <button
                                            class="more-btn dropdown-toggle"
                                            id="moreAction"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false"
                                    >
                                        <i class="lni lni-more-alt"></i>
                                    </button>
                                    <ul
                                            class="dropdown-menu dropdown-menu-end"
                                            aria-labelledby="moreAction"
                                    >
                                        <li class="dropdown-item">
                                            <a href="#0" class="text-gray">进入shell</a>
                                        </li>
                                        <li class="dropdown-item">
                                            <a href="#0" class="text-gray">截图</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="chart-wrapper">
                                    <div class="mb-25">
                                        <span class="status-btn primary-btn">{{ client.status }}</span>
                                    </div>
                                </div>
                                <div class="content">
                                    <h5 class="text-medium mb-10">IP:{{ client.ip}}</h5>
                                    <p class="text-sm">上线时间:{{ client.online_time }}</p>
                                </div>
                            </div>
                        </div>
                        <!-- End Card -->
                    </div>
                    {% endfor %}
                    <!-- End Col -->

                </div>
                <!-- End Row -->
            </div>
            <!-- Project Wrapper End -->
        </div>
        <!-- end container -->
    </section>

    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 order-last order-md-first">
                    <div class="copyright text-center text-md-start">
                        <p class="text-sm">
                            Designed and Developed by
                            <a
                                    href=""
                                    rel="nofollow"

                            >
                                NBlaze
                            </a>
                        </p>
                    </div>
                </div>
                <!-- end col-->

            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </footer>

</main>

<div class="option-overlay"></div>


<script src="static/js/bootstrap.bundle.min.js"></script>
<script src="static/js/chart.min.js"></script>
<script src="static/js/apexcharts.min.js"></script>
<script src="static/js/dynamic-pie-chart.js"></script>
<script src="static/js/moment.min.js"></script>
<script src="static/js/fullcalendar.js"></script>
<script src="static/js/jvectormap.min.js"></script>
<script src="static/js/world-merc.js"></script>
<script src="static/js/polyfill.js"></script>
<script src="static/js/quill.min.js"></script>
<script src="static/js/vanilla-datatables.min.js"></script>
<script src="static/js/loading-bar.min.js"></script>
<script src="static/js/main.js"></script>

<script>
    // ===== loadingBar
    const ldBar1 = new ldBar("#ldBar-1", {
        preset: "circle",
        value: 100,
    });
    // ===== loadingBar
    const ldBar2 = new ldBar("#ldBar-2", {
        preset: "circle",
        value: 80,
    });
    // ===== loadingBar
    const ldBar3 = new ldBar("#ldBar-3", {
        preset: "circle",
        value: 50,
    });
    // ===== loadingBar
    const ldBar4 = new ldBar("#ldBar-4", {
        preset: "circle",
        value: 60,
    });
    // ===== loadingBar
    const ldBar5 = new ldBar("#ldBar-5", {
        preset: "circle",
        value: 20,
    });
    // ===== loadingBar
    const ldBar6 = new ldBar("#ldBar-6", {
        preset: "circle",
        value: 10,
    });
    // ===== loadingBar
    const ldBar7 = new ldBar("#ldBar-7", {
        preset: "circle",
        value: 65,
    });
</script>
</body>
</html>
